<h3 class="text-center">Ônibus</h3>
<table class="table" *ngIf="onibus$ | async as bus; else loading">
	<tr>
		<thead class="thead-dark">
			<tr>
				<th>Nome</th>
				<th>Código</th>
			</tr>
			<tr *ngFor="let on of bus" (click)="setItinerario(on.id)" class="itinerario">
				<td>{{on.nome}}</td>
				<td>{{on.codigo}}</td>
			</tr>
		</thead>
	</tr>
</table>
<ng-template #loading>   
	<div class="text-center">
		Carregando...
	</div>    
</ng-template>
